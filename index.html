<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Dark Mode</h2>
      <div>
        <input type="checkbox" name="change-dark" id="change-dark" />
        <label for="change-dark">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i
        ></label>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-img">
          <span>Luvas</span>
          <img src="img/luvas.png" alt="Luvas" />
        </div>
        <div class="card-details">
          <h2>Luvas de Pedreiro</h2>
          <p class="subtitle">Excelente para obras</p>
          <p class="details">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
            officiis esse dolor eveniet quae quasi, similique quisquam? Maiores
            cum eaque reprehenderit nostrum, quas accusantium, commodi eius eos
            consequuntur, dolores hic.
          </p>
          <div class="preco">
            <span class="preco-num">R$89,90</span>
            <button class="btn">Buy</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
